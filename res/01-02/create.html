<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documentt</title>

    <link rel="stylesheet" href="bootstrap-4.2.1-dist//css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        

        <form action="/users/create" method="POST" class="form-create">

            <h1>Cadastro Aluno</h1>

            <div class="form-group">
                <input type="text" id="name" placeholder="Digite o Nome" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" id="phone" placeholder="Digite o Telefone" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" id="email" placeholder="Digite o e-mail" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" id="turma" placeholder="Dgite a Turma" class="form-control">
            </div>

            <div>
                <button class="btn btn-outline-primary" type="submit">Enviar</button>
            </div>

        </form>

    </div>

</body>

</html>
